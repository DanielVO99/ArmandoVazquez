<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRICERACOP</title>
</head>
<body>
   <canvas id="canvas" width="626" height="345"> 
   </canvas> 
   <script> var canvas = document.getElementById("canvas");
   var ctx = canvas.getContext ("2d");

   var miimagen = new Image(); 
   miimagen.src = "entrada.jpeg";
   miimagen.onload =function (){
       ctx.drawImage(miimagen,0,0);

     
   }
   
   
   
   
    </script>
     <img src="dinosaurio.jpg">
</body>
</html>
